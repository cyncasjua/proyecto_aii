<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libros Scrapeados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Libros Scrapeados</h1>
        <div class="columns is-multiline">
            {% for libro in libros %}
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{ libro.imagen_url }}" alt="{{ libro.titulo }}">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="title is-5">{{ libro.titulo }}</p>
                        <p><strong>Categor√≠a:</strong> {{ libro.categoria }}</p>
                        <p><strong>Precio:</strong> {{ libro.precio }}</p>
                        <p><strong>Disponibilidad:</strong> {{ libro.disponibilidad }}</p>
                        <p><strong>Rating:</strong> {{ libro.rating }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
</body>
</html>
