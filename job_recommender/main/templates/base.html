<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Resultados de búsqueda{% endblock %}</title>
    <style>
        .button.purple {
            background-color: #7c3aed !important;
            color: #fff !important;
            border: 2px solid #7c3aed !important;
        }
        .button.purple.is-light {
            background-color: #ede9fe !important;
            color: #7c3aed !important;
            border: 2px solid #7c3aed !important;
        }
        .button.is-circular {
            border-radius: 50px !important;
            padding-left: 1.5em !important;
            padding-right: 1.5em !important;
        }
        .button.purple:hover, .button.purple.is-light:hover {
            background-color: #a78bfa !important;
            color: #fff !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container" style="max-width:1400px;">
            <nav class="level mb-1" style="margin-bottom:0 !important; padding-bottom:0 !important;">
                <div class="level-left">
                <div class="level-item">
                    <a href="{% url 'listado_libros' %}" class="button purple is-circular is-light">Inicio</a>
                </div>
                <div class="level-item">
                    <a href="{% url 'recomendados_para_ti' %}" class="button purple is-circular is-light">Recomendados para ti</a>
                </div>
                <div class="level-item">
                    <a href="{% url 'favoritos_list' %}" class="button purple is-circular is-light">&#9733; Ver favoritos</a>
                </div>
                <div class="level-item">
                    <a href="{% url 'ver_mas_populares' %}" class="button purple is-circular is-light">Ver populares</a>
                </div>
                <div class="level-item">
                    <a href="{% url 'quiero_leer_list' %}" class="button purple is-circular is-light">&#128214; Quiero leer</a>
                </div>
                <div class="level-item">
                    <a href="{% url 'leido_list' %}" class="button purple is-circular is-light">&#10003; He leído</a>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    {% if user.is_authenticated %}
                        <span>Hola, {{ user.username }}!</span>
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="button purple is-circular">Cerrar sesión</button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="button purple is-circular">Iniciar sesión</a>
                    {% endif %}
                </div>
            </div>
        </nav>
                <section class="section" style="padding-top:0 !important; margin-top:0 !important;">
                {% block content %}{% endblock %}
            </section>
    </div>
    <style>
        html {
            background: #f7f7fa;
            font-size: 14px;
        }
        body {
            font-size: 0.92rem;
        }
        .purple {
            background: #7c3aed !important;
            color: #fff !important;
            border-radius: 50px !important;
            border: none !important;
            font-size: 0.97rem;
            padding: 0.4em 1.1em;
        }
        .is-circular {
            border-radius: 50px !important;
        }
        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding-left: 0.2rem;
            padding-right: 0.2rem;
        }
        .box {
            padding: 1.1rem 1.1rem;
        }
        .navbar {
            font-size: 0.97rem;
        }
    </style>
